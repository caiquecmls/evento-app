<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
  

  
  	<nav class="nav-wrapper  #00bfa5 teal accent-4" style="margin-bottom: 5%">
  		<div class="container">
      		<a href="#!" class="brand-logo">Cadastro Evento</a>
      		<ul class="right hide-on-med-and-down">
        <li><a href="/eventos"><i class="material-icons left">list</i>Lista de Eventos</a></li>
      </ul>
    </div>
  </nav>
	
	<div class="container">
	<div th:if="${msgSucesso != null}" hidden="" id="paragrafo-text" th:text="${msgSucesso}" role="alert"></div>
	<form  method="post">
		Nome: <input type="text" value="" name="nome"> 
		
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local">
			</div>

			<div class="input-field col s3">
				Data: <input type="date" value="" name="data">
			</div>
			<div class="input-field col s3">
				Horario: <input type="time" value="" name="horario">
			</div>
		</div>


		<button class="btn waves-effect waves-light" type="submit"
			name="action">
			Salvar <i class="material-icons right">send</i>
		</button>
	</form>
	</div>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	<script>
	
	var conteudo_texto = $("#paragrafo-text").text();
console.log(conteudo_texto);

if(conteudo_texto == 'preencha os campos corretamente'){
  M.toast({html:  'preencha os campos corretamente',
  classes: 'red darken-1 rounded'
  })
}else if(conteudo_texto == 'salvo com sucesso'){
    M.toast({html: 'Adicionado com sucesso',
    classes: 'green darken-1 rounded'
    })
}
	
	</script>
	
</body>
</html>
